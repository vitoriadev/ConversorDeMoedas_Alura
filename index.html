<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em R$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="imersao_dev"><br><br>
        <label for="moeda1">Insira o valor em R$ > U$</label><br>
        <input type="number" id="valoremDolar" size="2" /><br>
        <button type="submit" onclick="ConverterDolar()">Converter</button>
        <h2 id="valorConvertido1"></h2>
        <label for="moeda2">Insira o valor em R$ > EUR</label><br>
        <input type="number" id="valoremEur" size="2" /><br>
        <button type="submit" onclick="ConverterEuro()">Converter</button>
        <h2 id="valorConvertido2"></h2>
        <label for="moeda3">Insira o valor em R$ > BTC</label><br>
        <input type="number" id="valoremBtc" size="2" /><br>
        <button type="submit" onclick="ConverterBTC()">Converter</button>
        <h2 id="valorConvertido3"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script src="script.js"></script>
</html>
